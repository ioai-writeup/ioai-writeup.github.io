title: An IOAI solution repository
markdown: kramdown
url: "https://ioai-writeup.github.io"
baseurl: "/"
# for atom feed
author:
  name: ioai contributors

# Google Analytics 4
google_analytics: G-6GCPYEXD7M

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
